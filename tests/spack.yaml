spack:
  specs:
  - cmake
  - pkg-config
  - nlohmann-json
  - nlohmann-json-schema-validator
  - py-coverage
  - py-pybind11
  - catch2
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [mpich]
    catch2:
      require: "@3.6.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
